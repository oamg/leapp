      tmt:
        plan_filter: 'tag:upgrade_happy_path & enabled:true'
    environments:
      - artifacts:
        - type: "repository"
          id: "https://download.copr.fedorainfracloud.org/results/@oamg/leapp/epel-7-x86_64/"
