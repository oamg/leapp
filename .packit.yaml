  tf_extra_params:
    test:
      tmt:
        plan_filter: 'tag:upgrade_happy_path & enabled:true'
    environments:
      - artifacts:
        - type: "repository"
          id: "https://download.copr.fedorainfracloud.org/results/@oamg/leapp/epel-7-x86_64/"
          packages:
            - leapp-repository
            - python2-leapp
            - leapp-upgrade-el7toel8-deps
          order: 40
        tmt:
          context:
            distro: "rhel-7.9"
        settings:
