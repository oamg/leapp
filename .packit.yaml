specfile_path: packaging/leapp.spec

upstream_project_url: https://github.com/oamg/leapp
merge_pr_in_ci: false

srpm_build_deps: []

jobs:
- job: copr_build
  trigger: pull_request
  metadata:
    owner: "@oamg"
    project: leapp
    targets:
    - epel-7-ppc64le
    - epel-7-x86_64
    - epel-8-x86_64
    - fedora-all-aarch64
    - fedora-all-x86_64
  actions:
    post-upstream-clone:
    # builds from PRs should have lower NVR than those from master branch
    - sed -i "s/1%{?dist}/0%{?dist}/g" packaging/leapp.spec
    get-current-version:
    # get version from spec file instead from git tag
    - bash -c "grep -m1 '^Version:' packaging/leapp.spec | grep -om1 '[0-9].[0-9.]**'"
- job: copr_build
  trigger: commit
  metadata:
    branch: master
    owner: "@oamg"
    project: leapp
    targets:
    - epel-7-ppc64le
    - epel-7-x86_64
    - epel-8-x86_64
    - fedora-all-aarch64
    - fedora-all-x86_64
  actions:
    post-upstream-clone:
    # builds from master branch should have the highest NVR
    - sed -i "s/1%{?dist}/100%{?dist}/g" packaging/leapp.spec
    get-current-version:
    # get version from spec file instead from git tag
    - bash -c "grep -m1 '^Version:' packaging/leapp.spec | grep -om1 '[0-9].[0-9.]**'"


- &sanity-79to86
  job: tests
  fmf_url: "https://gitlab.cee.redhat.com/oamg/leapp-tests"
  fmf_ref: "main"
  use_internal_tf: True
  trigger: pull_request
  labels:
    - sanity
  targets:
    epel-7-x86_64:
      distros: [RHEL-7.9-ZStream]
  identifier: sanity-7.9to8.6
  tmt_plan: ""
  tf_extra_params:
    test:
      tmt:
        plan_filter: 'tag:sanity & enabled:true'
    environments:
      - artifacts:
        - type: "repository"
          id: "https://download.copr.fedorainfracloud.org/results/@oamg/leapp/epel-7-x86_64/"
          packages:
            - leapp-repository
            - python2-leapp
            - leapp-upgrade-el7toel8-deps
          order: 40
        tmt:
          context:
            distro: "rhel-7.9"
        settings:
          provisioning:
            tags:
              BusinessUnit: sst_upgrades@leapp_upstream_test
  env:
    SOURCE_RELEASE: "7.9"
    TARGET_RELEASE: "8.6"
    LEAPPDATA_BRANCH: "upstream"

