    - sanity
    - aws
  targets:
    epel-7-x86_64:
      distros: [RHEL-7.9-rhui]
  identifier: sanity-abstract-7to8-aws
  # NOTE(ivasilev) Unfortunately to use yaml templates we need to rewrite the whole tf_extra_params dict
